<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function WeekTemps(){
				this.dataStore = [];
				this.add = add;
				this.average = average;
			}
			
			function add(temp){
				this.dataStore.push(temp);
			}
			
			function average(){
				let total = 0;
				for(let i = 0; i <  this.dataStore.length; i++){
					total += this.dataStore[i];
				}
				
				return total/this.dataStore.length;
			}
		</script>
	</body>
</html>
