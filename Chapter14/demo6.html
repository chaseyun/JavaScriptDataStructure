<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

    <title>贪心算法-找零问题</title>
</head>
<body>
    <script>
        function makeChange(origAmt,coins){
            var remainAmt = 0;
            if(origAmt % .25 < origAmt){
                coins[3] = parseInt(origAmt/.25);
                remainAmt = origAmt % .25;
                origAmt = remainAmt;
            }

            if(origAmt % .1 < origAmt){
                coins[2] = parseInt(origAmt/.1);
                remainAmt = origAmt % .1;
                origAmt = remainAmt;
            }

            if(origAmt % 0.5 < origAmt){
                coins[1] = parseInt(origAmt/.05);
                remainAmt = origAmt % .05;
                origAmt = remainAmt;
            }
            //console.log(origAmt)
            coins[0] = parseInt(origAmt / .01);
        }

        function showChange(){
            if(coins[3] > 0){
                console.log("25美分的数量为：" + coins[3]);
            }
            if(coins[2] > 0){
                console.log("10美分的数量为：" + coins[2]);
            }
            if(coins[1] > 0){
                console.log("5美分的数量为：" + coins[1]);
            }
            if(coins[0] > 0){
                console.log("1美分的数量为：" + coins[0]);
            }
        }

        let origAmt = .63;
        let coins = [];
        makeChange(origAmt,coins);
        showChange();
    </script>
</body>
</html>
