    <title>斐波那契数列-递归</title>
</head>
<body>
    <script>
        function recurFib(n){
            if(n < 2){
                return n;
            }else{
                return recurFib(n-1) + recurFib(n-2);
            }
        }

        console.log(recurFib(10));

    </script>
</body>
