<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo4</title>
	</head>
	<body>
		<script src="Graph.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let g = new Graph(5);
			g.addEdge(0,1);
			g.addEdge(0,2);
			g.addEdge(1,3);
			g.addEdge(2,4);
			// g.showGraph();
			g.bfs(0);
			let vertex = 4;
			var paths = g.pathTo(vertex);
			// console.log(paths);
			// console.log(g.hasPathTo(4));
			while(paths.length > 0){
				if(paths.length > 1){
					console.log(paths.pop() + '-');
				}else{
					console.log(paths.pop());
				}
			}
		</script>
	</body>
</html>
